<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top: 10%">
   <div class="panel panel-primary">
     <div class="panel-heading">Class Table</div>
      <div class="panel-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Town </th>
                <th>Residence</th>
              </tr>
            </thead>
            <tbody id="populate_table">
              
            </tbody>
          </table>
    </div>
  </div>
</div>

<script>

$(document).ready(function(){

var str_table='';

$.get("http://127.0.0.1:8089/callme", function(data, status){
        alert("Data: " + JSON.stringify(data) + "\nStatus: " + status);

        for(var i=0 ;i < data.length ; i++){

          str_table+="<tr>";
          str_table+="<td>"+data[i].Name+"</td>";
          str_table+="<td>"+data[i].Town+"</td>";
          str_table+="<td>"+data[i].Residence+"</td>";
          str_table+="</tr>";

        }
        
        alert(str_table);
        $('#populate_table').html(str_table);

    });



});

</script>

</body>
</html>
