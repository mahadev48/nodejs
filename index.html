<!doctype html>
<html>
<head>
 <title>How to populate JSON data using ReactJS framework - bytutorial.com.</title>
<meta name="description" content="In this tutorial you will learn how to populate JSON data using React JS framework. " />
<script src="http://fb.me/react-0.13.0.js"></script>
<script src="http://fb.me/JSXTransformer-0.13.1.js"></script>
</head>
<body>
<div id="divContent"></div>
<script type="text/jsx">
	var SampleReact = React.createClass({
		render: function(){
			var data = 	[
				{ 
					"name": "James Angus", 
					"age" : "22", 
					"job": "Dentist" 
				},
				{ 
					"name": "Milan Howen", 
					"age" : "36", 
					"job": "Truck Driver" 
				}	
			];

			var rows = data.map(function(row){
			 return <tr>
					 <td>{row.name}</td>
					 <td>{row.age}</td>
					 <td>{row.job}</td>
				 </tr>
			 });
			 
			return  <table>
						<thead>
						<th>Name</th>
						<th>Age</th>
						<th>Job</th>
						</thead>
						{rows}
					</table>
						
		}
	});
	
	React.render(React.createElement(SampleReact), document.getElementById("divContent"));
</script>
</body>
</html>
